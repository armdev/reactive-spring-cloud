server:
  port: 7001
  
spring:
  application:
    name: google

hystrix:
  command:
    RemoteMessageClientCommand:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
    RemoteMessageAnnotationClient:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000  
 
feign:
 hystrix:
  enabled: true
  
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka} 
    discovery:
      enabled: true
      serviceId: HYSTRIX    
